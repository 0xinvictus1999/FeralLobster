---
version: "2.0"

services:
  feral-bot:
    image: ghcr.io/ferallobster/bot-runtime:latest
    
    environment:
      - GENE_HASH=${GENE_HASH}
      - ENCRYPTED_MEMORY=${ENCRYPTED_MEMORY}
      - WALLET_ADDRESS=${WALLET_ADDRESS}
      - WALLET_KEY=${WALLET_KEY}
      - NETWORK=${NETWORK:-base-sepolia-testnet}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - AINFT_API_KEY=${AINFT_API_KEY}
      - ARWEAVE_KEY_FILE=${ARWEAVE_KEY_FILE}
      - P2P_BOOTSTRAP_LIST=${P2P_BOOTSTRAP_LIST}
      - SURVIVAL_INTERVAL_SECONDS=${SURVIVAL_INTERVAL_SECONDS:-600}
      - HIBERNATE_THRESHOLD_USDC=${HIBERNATE_THRESHOLD_USDC:-2}
      - LOW_POWER_THRESHOLD_USDC=${LOW_POWER_THRESHOLD_USDC:-5}
    
    expose:
      - port: 3000
        as: 80
        to:
          - global: true
      - port: 4001
        as: 4001
        proto: tcp
        to:
          - global: true
    
    resources:
      cpu:
        units: 2
      memory:
        size: 4Gi
      storage:
        size: 20Gi
    
    # Pre-stop hook for graceful shutdown
    params:
      pre_stop: |
        #!/bin/sh
        echo "Pre-stop hook: Triggering final inscription..."
        curl -X POST http://localhost:3000/shutdown || true
        sleep 10
        echo "Pre-stop hook: Complete"

profiles:
  compute:
    feral-bot:
      resources:
        cpu:
          units: 2
        memory:
          size: 4Gi
        storage:
          size: 20Gi

  placement:
    dcloud:
      attributes:
        host: akash
      signedBy:
        anyOf:
          - "akash1365yvmc4s7awdyj3n2sav7xfx76adc6dnmlx63"
      pricing:
        feral-bot:
          denom: uakt
          amount: 10000  # ~$0.01/hour

deployment:
  feral-bot:
    dcloud:
      profile: feral-bot
      count: 1
